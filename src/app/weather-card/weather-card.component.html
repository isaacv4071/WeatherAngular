<!-- {{weatherService.weather$ |async | json}}
 -->

 <div class="card" *ngIf="weather">
    <div class="icon">
        <app-weather-icon [code] ="weather.cod!"></app-weather-icon>
    </div>
    <div class="temp" *ngIf="weather.temp">
        <p>Temperatura</p>
        <p class="big">{{weather.temp}}°</p>
    </div>
    <div class="lowtemp" *ngIf="weather.minMaxTemp">
        {{weather.minMaxTemp.min}}°
        <span>
            Mínima
        </span>
    </div>
    <div class="hightemp" *ngIf="weather.minMaxTemp">
        {{weather.minMaxTemp.max}}°
        <span>
            Máxima
        </span>
    </div>
    <div class="description">
        <h2>{{weather.name}}</h2>
        <p>{{weather.description}}</p>
    </div>
</div>
